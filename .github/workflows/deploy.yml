name: Deploy Angular to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --prod

    - name: Copy files via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        run: scp -r dist/angularapp/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/angular/angularapp

    - name: Restart Nginx
      env:
        HETZNER_SSH_KEY: ${{ secrets.SSH_KEY }}
      run: "sudo systemctl restart nginx"
